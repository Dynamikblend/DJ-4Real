<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Song Request Form</title>
</head>
<body>
    <header>
        <h1>Welcome to Our DJ Song Request Page!</h1>
        <p>Fill out the form below to request a song for 
$3!</p>
    </header>
    
    <section>
        <form action="submit_song.php" method="POST" 
id="songRequestForm">
            <label for="songName">Song Name:</label>
            <input type="text" id="songName" 
name="songName" required>
            
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" 
name="artistName" required>
            
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" 
required>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" 
required>
            
            <label for="camelotKey">Camelot Key:</label>
            <input type="text" id="camelotKey" 
name="camelotKey" required>
            
            <label for="hotCues">Hot Cues:</label>
            <input type="text" id="hotCues" 
name="hotCues">
            
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>Thank you for your song request!</p>
    </footer>
</body>
</html>
